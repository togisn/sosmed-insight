<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Feed</title>
    <script src="https://cdn.auth0.com/js/auth0/9.18/auth0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .card p {
            color: #666;
            margin: 5px 0;
        }
        #search-bar {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Person Data - Instagram Feed</h1>

<input type="text" id="search-bar" placeholder="Search by name, description, or location...">

<div id="login-form">
  <h2>Login to Access the Feed</h2>
  <button id="login-btn">Login</button>
</div>

<div id="person-feed" style="display:none;">
  <div class="container">
    <!-- Cards will be injected here -->
  </div>
  <button id="logout-btn" style="display:none;">Logout</button>
</div>

<script>
  let auth0Client = null;

  // Initialize Auth0 client function
  async function initializeAuth0() {
    auth0Client = await new auth0.WebAuth({
      domain: 'dev-g026xt2sb8rgpuoo.us.auth0.com',
      clientID: 'zebO2RqotUxq0NZ6E1n9EV6ak4QoiD7F',
      redirectUri: window.location.href,
      responseType: 'token id_token',
      scope: 'openid profile'
    });
  }

  // Function to handle authentication
  function handleAuthentication() {
    auth0Client.parseHash((err, authResult) => {
      if (authResult && authResult.accessToken && authResult.idToken) {
        // Successful login, store tokens in local storage
        localStorage.setItem('accessToken', authResult.accessToken);
        localStorage.setItem('idToken', authResult.idToken);

        // Show feed
        showFeed();
      } else if (err) {
        console.error('Authentication failed: ', err);
      }
    });
  }

  // Show feed function
  function showFeed() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('person-feed').style.display = 'block';
    document.getElementById('logout-btn').style.display = 'block';
    displayData();  // Function to display the grid feed
  }

  // Login function
  function login() {
    auth0Client.authorize();
  }

  // Logout function
  function logout() {
    localStorage.removeItem('accessToken');
    localStorage.removeItem('idToken');
    auth0Client.logout({
      returnTo: window.location.href
    });
  }

  // Event listeners for login and logout buttons
  document.getElementById('login-btn').addEventListener('click', login);
  document.getElementById('logout-btn').addEventListener('click', logout);

  // Initialize and handle authentication on page load
  window.onload = async function() {
    await initializeAuth0();
    handleAuthentication();

    // Check for existing tokens
    const accessToken = localStorage.getItem('accessToken');
    const idToken = localStorage.getItem('idToken');

    // If tokens exist, show the feed
    if (accessToken && idToken) {
      showFeed();
    }
  };

  // Sample JSON data
  const personData = [
    {
      "name": "John Doe",
      "image": "https://via.placeholder.com/150",
      "description": "Web Developer",
      "location": "New York, USA"
    },
    {
      "name": "Jane Smith",
      "image": "https://via.placeholder.com/150",
      "description": "Graphic Designer",
      "location": "London, UK"
    },
    {
      "name": "Alice Johnson",
      "image": "https://via.placeholder.com/150",
      "description": "Photographer",
      "location": "Paris, France"
    }
  ];

  // Function to display the data as a grid
  function displayData() {
    const container = document.querySelector('.container');
    
    // Clear any existing content
    container.innerHTML = '';

    // Loop over the data and create grid items
    personData.forEach(person => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.setAttribute('data-name', person.name.toLowerCase());
      card.setAttribute('data-description', person.description.toLowerCase());
      card.setAttribute('data-location', person.location.toLowerCase());
      
      card.innerHTML = `
        <img src="${person.image}" alt="${person.name}">
        <h3>${person.name}</h3>
        <p>${person.description}</p>
        <p><small>${person.location}</small></p>
      `;
      
      container.appendChild(card);
    });

    // Initialize Isotope after injecting the items
    const iso = new Isotope('.container', {
      itemSelector: '.card',
      layoutMode: 'fitRows'
    });

    // Filter based on search input
    document.getElementById('search-bar').addEventListener('input', function() {
      const filterValue = this.value.toLowerCase();
      iso.arrange({
        filter: function(itemElem) {
          const name = itemElem.getAttribute('data-name');
          const description = itemElem.getAttribute('data-description');
          const location = itemElem.getAttribute('data-location');
          return name.includes(filterValue) || description.includes(filterValue) || location.includes(filterValue);
        }
      });
    });
  }
</script>

</body>
</html>
