<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth0 + Isotope.js with JSON Data</title>
    <!-- Include Auth0 JavaScript SDK -->
    <script src="https://cdn.auth0.com/js/auth0/9.19/auth0.min.js"></script>
    <!-- Include Isotope.js -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            margin: 20px 0;
            display: none; /* Hide the grid container by default */
        }
        .grid-item {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: lightblue;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }
        .filter-btns button {
            margin: 5px;
        }
        .search-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Auth0 + Isotope.js with JSON Data</h1>

    <div>
        <button id="login-btn">Login</button>
        <button id="logout-btn" style="display: none;">Logout</button>
        <p id="user-info" style="display: none;">Logged in as: <span id="username"></span></p>
    </div>

    <div class="container" id="grid-section">
        <h2>Isotope.js Grid</h2>

        <!-- Search input -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search items...">
        </div>

        <div class="filter-btns">
            <button data-filter="*">Show All</button>
            <button data-filter=".category1">Category 1</button>
            <button data-filter=".category2">Category 2</button>
        </div>

        <div class="grid" id="grid-container">
            <!-- Items will be injected here from JSON -->
        </div>
    </div>

    <script>
        // Initialize Auth0 client
        const auth0Client = new auth0.WebAuth({
            domain: 'dev-g026xt2sb8rgpuoo.us.auth0.com',
            clientID: 'zebO2RqotUxq0NZ6E1n9EV6ak4QoiD7F',
            redirectUri: window.location.href,
            responseType: 'token id_token',
            scope: 'openid profile email'
        });

        const loginButton = document.getElementById('login-btn');
        const logoutButton = document.getElementById('logout-btn');
        const userInfo = document.getElementById('user-info');
        const usernameSpan = document.getElementById('username');
        const gridSection = document.getElementById('grid-section');
        const searchInput = document.getElementById('search-input');
        let iso;

        // Display user info and show the grid section
        const displayUser = (user) => {
            usernameSpan.textContent = user.nickname;
            loginButton.style.display = 'none';
            logoutButton.style.display = 'block';
            userInfo.style.display = 'block';
            gridSection.style.display = 'block'; // Show the grid section after login
        };

        // Clear tokens and remove hash from URL
        const clearAuthTokens = () => {
            history.replaceState(null, null, window.location.pathname);
        };

        // Function to load grid data from JSON
        const loadGridData = () => 
            fetch('data.json')
                .then((response) => response.json())
                .then((data) => {
                    const gridContainer = document.getElementById('grid-container');
                    gridContainer.innerHTML = ''; // Clear existing content

                    // Inject new content based on JSON data
                    data.forEach((item) => {
                        const div = document.createElement('div');
                        div.classList.add('grid-item', item.category);
                        div.textContent = item.content;
                        gridContainer.appendChild(div);
                    });

                    // Initialize Isotope.js after items are injected
                    iso = new Isotope(gridContainer, {
                        itemSelector: '.grid-item',
                        layoutMode: 'fitRows'
                    });

                    // Filter items on button click
                    const filterButtons = document.querySelectorAll('.filter-btns button');
                    filterButtons.forEach((button) => 
                        button.addEventListener('click', () => {
                            const filterValue = button.getAttribute('data-filter');
                            iso.arrange({ filter: filterValue });
                        })
                    );

                    // Search functionality
                    searchInput.addEventListener('keyup', () => {
                        const filterValue = searchInput.value.toLowerCase();
                        iso.arrange({
                            filter: function(itemElem) {
                                const itemText = itemElem.textContent.toLowerCase();
                                return itemText.includes(filterValue);
                            }
                        });
                    });
                })
                .catch((error) => console.error('Error loading JSON data:', error));

        // Check if there's an active session on page load
        const checkSession = () => {
            const token = localStorage.getItem('access_token');
            const user = JSON.parse(localStorage.getItem('user'));

            if (token && user) {
                displayUser(user);
                loadGridData(); // Load data when user is authenticated
            }
        };

        // Login function
        loginButton.addEventListener('click', () => {
            auth0Client.authorize();
        });

        // Parse the hash after redirect and remove it from URL
        const parseHash = () => {
            auth0Client.parseHash((err, authResult) => {
                if (authResult && authResult.accessToken && authResult.idToken) {
                    localStorage.setItem('access_token', authResult.accessToken);
                    localStorage.setItem('id_token', authResult.idToken);

                    auth0Client.client.userInfo(authResult.accessToken, (err, user) => {
                        if (err) return console.error(err);

                        localStorage.setItem('user', JSON.stringify(user));
                        displayUser(user);
                        loadGridData(); // Load data after login
                        clearAuthTokens(); // Clear tokens from URL
                    });
                } else if (err) {
                    console.error('Error parsing hash:', err);
                }
            });
        };

        // Logout function
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('access_token');
            localStorage.removeItem('id_token');
            localStorage.removeItem('user');
            loginButton.style.display = 'block';
            logoutButton.style.display = 'none';
            userInfo.style.display = 'none';
            gridSection.style.display = 'none'; // Hide the grid section on logout
        });

        // Initialize on page load
        window.onload = () => {
            checkSession();
            parseHash(); // Parse hash after page load
        };
    </script>
</body>
</html>
